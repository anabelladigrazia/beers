<div class="container">
  <div class="row">
    <table *ngIf="beers" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">ABV</th>
          <th scope="col">IBU</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beer of beers">
          <th scope="row">{{beer.name}}</th>
          <td>{{beer.abv}}</td>
          <td>{{beer.ibu}}</td>
          <td><a routerLink="/beers/{{beer.id}}">Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <nav aria-label="Page navigation example">

      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="filter(1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor="let page of pages" [ngClass]="{'active': page==params.page }" class="page-item">
          <a class="page-link"(click)="filter(page)">{{page}}</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
